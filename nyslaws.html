<body>
    <div id="lawList"></div>

    function lawLoop(laws) {
        let i=0;
        let list = "";

        for (i=0;i<laws.result.items.length;i++) {
            let lawName = laws.result.items[i].name;
            list = list + "<p>" + lawName + "</p>";
        }
        document.getElementById("lawList").innerHTML = list;
    }
    const laws = {
        "success" : true,
        "message" : "Listing of consolidated and unconsolidated NYS Laws",
        "responseType" : "law-info list",
        "total" : 135,
        "offsetStart" : 1,
        "offsetEnd" : 4,
        "limit" : 4,
        "result" : {
            "items" : [ {
            "lawId" : "ABC",
            "name" : "Alcoholic Beverage Control",
            "lawType" : "CONSOLIDATED",
            "chapter" : "3-B"
            }, {

            "lawType" : "CONSOLIDATED",
            "chapter" : "1"
            }, {
            "lawId" : "ACA",
            "name" : "Arts and Cultural Affairs",
            "lawType" : "CONSOLIDATED",
            "chapter" : "11-C"
            }, {
            "lawId" : "ACG",
            "name" : "Alternative County Government",
            "lawType" : "CONSOLIDATED",
            "chapter" : "11-B"
            }, {

            "chapter" : "2"
            }
            }],
            "size" : 5

    }
    lawLoop(laws);
    console.log(laws);
    
    </script>
</body>
</html>
